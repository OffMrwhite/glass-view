<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass View</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="container">
    <header>
      <h1>Glass View</h1>
      <p>Crystal-clear search for game development</p>
    </header>
    
    <main>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search for Scratch projects, tutorials, engines...">
        <button id="search-btn">üîç</button>
      </div>
      
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="scratch">Scratch</button>
        <button class="filter-btn" data-filter="gamedev">Game Dev</button>
      </div>
      
      <div id="results" class="results"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
